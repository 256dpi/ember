on: [push, pull_request]
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.16.x
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'yarn'
          cache-dependency-path: example/yarn.lock
      - name: Checkout
        uses: actions/checkout@v2
      - name: Yarn Install
        working-directory: example
        run: yarn install
      - name: Build Example
        working-directory: example
        run: yarn build
      - name: Test
        run: go test ./...
