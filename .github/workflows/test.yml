on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20.x"
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'pnpm'
          cache-dependency-path: example/pnpm-lock.yaml
      - name: PNPM Install
        working-directory: example
        run: pnpm install
      - name: Build Example
        working-directory: example
        run: pnpm build
      - name: Test
        run: |
          go test .
          cd fastboot; go test -test.noSandbox .
